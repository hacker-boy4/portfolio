<link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet"/>
<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
body {font-family:'Orbitron', sans-serif; background:#000005; color:#00eaff; text-shadow:0 0 6px #00eaff;}
.navbar {background:rgba(0,0,0,0.6); backdrop-filter:blur(6px); border-bottom:1px solid #00eaff; box-shadow:0 0 15px #00eaff;} 
.hero {height:100vh; display:flex; align-items:center; justify-content:center; text-align:center; background:radial-gradient(circle,#00111f,#000005);} 
.hero h1 {font-size:4rem; font-weight:700; text-shadow:0 0 20px #00f7ff,0 0 40px #00f7ff;} 
.btn-info {background:#00eaff; border:none; color:#000; font-weight:600; box-shadow:0 0 18px #00eaff; transition:0.3s;} 
.btn-info:hover {box-shadow:0 0 35px #00eaff,0 0 60px #00eaff;} 
.section-title {font-size:2.6rem; font-weight:700; text-shadow:0 0 15px #00eaff;} 
.card {background:rgba(0,0,0,0.6); border:1px solid #00eaff; box-shadow:0 0 20px #00eaff; transition:0.4s;} 
.card:hover {transform:scale(1.05); box-shadow:0 0 40px #00eaff;} 
img {border:3px solid #00eaff; box-shadow:0 0 25px #00eaff; transition:0.4s;} 
img:hover {transform:scale(1.08) rotate(1deg); box-shadow:0 0 55px #00eaff;} 
footer {background:#000; border-top:1px solid #00eaff; padding:40px 0; text-align:center; box-shadow:0 0 20px #00eaff;}
/* Hover Nav Glitch */
.nav-link {position:relative; overflow:hidden;}
.nav-link::after {content:''; position:absolute; left:0; bottom:0; width:100%; height:2px; background:#00eaff; box-shadow:0 0 15px #00eaff; transform:translateX(-100%); transition:0.3s;} 
.nav-link:hover::after {transform:translateX(0);} 
.nav-link:hover {text-shadow:0 0 10px #00eaff,0 0 25px #00eaff;} 
.nav-link:hover {animation:glitch 0.5s;} 
@keyframes glitch {0%{text-shadow:2px 2px #ff00ff, -2px -2px #00eaff;} 25%{text-shadow:-2px -2px #ff00ff, 2px 2px #00eaff;} 50%{text-shadow:2px -2px #ff00ff, -2px 2px #00eaff;} 75%{text-shadow:-2px 2px #ff00ff, 2px -2px #00eaff;} 100%{text-shadow:0 0 20px #00eaff;}} 
/* Skill Section */
.skill-bar {position:relative; width:100%; height:10px; background:#001a24; border:1px solid #00eaff; box-shadow:0 0 12px #00eaff inset;} 
.skill {height:100%; background:#00eaff; box-shadow:0 0 20px #00eaff; width:0; animation:fillSkill 3s forwards;} 
@keyframes fillSkill {from{width:0;} to{width:var(--value);} }
/* Hologram Frame */
.holo-frame {position:relative; padding:10px; border-radius:50%; background:rgba(0,255,255,0.05); box-shadow:0 0 25px #00eaff, inset 0 0 20px #00eaff; overflow:hidden;}
.holo-frame::before {content:""; position:absolute; top:0; left:0; width:100%; height:100%; background:linear-gradient(135deg, transparent 0%, rgba(0,255,255,0.3) 50%, transparent 100%); transform:translateX(-100%); animation:scan 3s infinite linear;} 
@keyframes scan {0% {transform:translateX(-100%);} 100% {transform:translateX(100%);} }
/* Card 3D Tilt */
.card {perspective:1000px;}
.card:hover {transform:rotateY(15deg) rotateX(5deg);} 
/* Sound FX */
.btn, .nav-link {cursor:pointer;}
</style>
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
</head>
<body onload="startTerminalIntro()">

<section id="about" class="container py-5">

  <div class="row align-items-center">
    <div class="col-md-4 text-center mb-4">
      <div class="holo-frame animate__animated animate__zoomIn"><img$1></div>
      
    </div>

      <p class="text-center text-md-start">I am a passionate web developer specializing in building responsive, fast and modern web experiences using the latest technologies.</p>
    </div>
  </div>
</section>

  <p style="margin:0;font-size:10px;color:#00eaff;">© 2025 Ahmed Yasin — All Rights Reserved</p>
</footer>

</html>
